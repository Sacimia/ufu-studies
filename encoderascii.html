<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASCII Encoder</title>
</head>
<body>
<h1>ASCII Encoder</h1>
<textarea id="inputText" placeholder="Digite o texto aqui"></textarea>
<button id="encodeButton">Codificar para ASCII</button>
<p>Texto codificado em ASCII: <span id="encodedText"></span></p>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const inputText = document.getElementById("inputText");
  const encodeButton = document.getElementById("encodeButton");
  const encodedText = document.getElementById("encodedText");

  encodeButton.addEventListener("click", function() {
    const text = inputText.value;
    const asciiEncoded = encodeToASCII(text);
    encodedText.textContent = asciiEncoded;
  });

  function encodeToASCII(text) {
    let asciiEncoded = "";
    for (let i = 0; i < text.length; i++) {
      const charCode = text.charCodeAt(i);
      asciiEncoded += charCode + " ";
    }
    return asciiEncoded;
  }
});
</script>
</body>
</html>
